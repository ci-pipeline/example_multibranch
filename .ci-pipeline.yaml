image: golang:alpine

steps:
  - name: build
    actions:
      - echo "building step 1"
      - echo "building step 2"
  - parallel:
      - name: unit test
        except:
          - master
        actions:
          - echo "unit testing againest test url \$TEST_URL"
          - echo "unit testing againest full test url \$FULL_TEST_URL"
      - name: integration test
        only: [develop, release/*]
        actions:
          - echo "integration testing step 1"
          - echo "integration testing step 2 "
  - name: deploy
    trigger: manual
    only:
      - release/*
    actions:
      - echo "do deploy"

variables:
  TEST_URL: http://example.com
  FULL_TEST_URL: $TEST_URL/rest-of-url
